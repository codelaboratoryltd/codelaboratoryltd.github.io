<section id="services" class="bg-light-gray" >
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Services</h2>
                <h3 class="section-subheading">Our Software Development Services</h3>
            </div>
        </div>
        <div class="row">
        {% for row in site.data.services %}
            {% for item in row %}
            <div class="col-md-4 col-sm-4 col-xs-4 service-item">
                <div class="icon" style=" background-image: url('{{  "/assets/images/" | append: item.icon | prepend: site.baseurl }}');"></div>
                <h6>{{ item.text}}</h6>
            </div>
            {% endfor %}
        {% endfor %}
        </div>

    </div>
</section>
